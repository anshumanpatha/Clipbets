<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">User Panel</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="mdl-layout__content">
    <div id="home" class="tab-content active">
      <div class="food-grid">
        <!-- Food items will be dynamically inserted here -->
      </div>
    </div>

    <div id="search" class="tab-content">
      <form class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="searchFood" placeholder="Search food...">
      </form>
      <div id="searchResults"></div>
    </div>

    <div id="orders" class="tab-content">
      <h5>My Orders</h5>
      <div id="orderList"></div>
    </div>

    <div id="profile" class="tab-content">
      <h5>Profile</h5>
      <p>Name: John Doe</p>
      <p>Email: johndoe@example.com</p>
      <p>Phone: 123-456-7890</p>
    </div>
  </main>

  <!-- Footer Navigation -->
  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
      <button class="nav-btn" data-tab="home">Home</button>
      <button class="nav-btn" data-tab="search">Search</button>
      <button class="nav-btn" data-tab="orders">Orders</button>
      <button class="nav-btn" data-tab="profile">Profile</button>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
